<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .mail {
            background: #D3D3D3;
        }

        button {
          background-color: #e4e8e1;
          border: none;
          color: white;
          padding: 5px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }

        button:hover, a:hover {
          opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="mail">
        <p>New Message Alert</p>
        <p class="title">{{ first_name }} {{ last_name }} just sent you a message regarding the {{ job }} position</p>
        <p>Visit the link below to see message:</p>
        <a href="http://mydjangocareerapp.herokuapp.com/inbox/"><button style="border-radius: 24px;">careers.nueoffshore.com</button></a>
     </div>
</body>
</html>
