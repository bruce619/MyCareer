{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-3"><!--left col-->


      <div class="text-center">
          <hr>
        <img src="{{ user.profile.image.url }}" class="avatar img-circle img-thumbnail" alt="avatar" width="200" height="200">
        <hr>
      </div>

        </div><!--/col-3-->
    	<div class="col-sm-9">

          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{ u_form|crispy }}
                      {{ p_form|crispy }}
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-success pull-right" style="border-radius: 24px;" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                            </div>
                      </div>
              	</form>

             </div><!--/tab-pane-->

              </div><!--/tab-pane-->
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->

    </div>
</div>

{% endblock content %}
