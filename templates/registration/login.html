{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}


{% block content %}
                 <center>
                        <div class="content-section col-md-4">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    <legend class="border-bottom mb-4"><b>Log In</b></legend>
                                    {{ form|crispy }}
                                </fieldset>
                                <div class="form-group">
                                    <button class="btn btn-warning" style="border-radius: 24px;" type="submit">Login</button>
                                    <small class="text-muted ml-2">
                                        <a href="{% url 'password_reset' %}"> Forgot Password? </a>
                                    </small>
                                </div>
                            </form>
                                <div class="border-top pt-3">
                                    <small class="text-muted">
                                        <p class="message" style="text-align: center; color: #00ABF0;">Not Registered? <a href="{% url 'signup' %}" style="color:red;">Sign Up</a></p>
                                    </small>
                                </div>
                        </div>
                </center>
            <hr>
                <center><h3>OR</h3></center>
            <hr>
            <center>
                 <form method="post" action="{% provider_login_url 'google' %}?next={{request.path}}" enctype="multipart/form-data">
                      {% csrf_token %}
                     <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                     <button class="btn btn-outline-white-primary" style="border-radius: 24px;">
                         <b> <i class="fab fa-google"></i>&nbsp; Login with google </b>
                     </button>
                 </form>
            </center>

{% endblock %}
