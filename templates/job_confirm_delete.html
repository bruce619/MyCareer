{% extends 'base.html' %}
{% block title %}Delete Job{% endblock %}
{% load static %}

{% block content %}
{% include 'sidebar.html' %}
        <center>
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                        <fieldset class="form-group">
                             <legend class="border-bottom mb-4">Delete Job</legend>
                                <h4>Are you sure you want to delete this job post "{{ object.title }}"</h4>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-group-vertical btn-sm btn-danger" style="border-radius: 24px;" type="submit">Yes, Delete</button>
                            <button class="btn btn-group-vertical btn-sm btn-warning" style="border-radius: 24px;"><a href="{% url 'job-detail' job.id %}">Cancel</a></button>
                        </div>
                </form>
            </div>
        </center>

    </div>
</div>
{% endblock %}
