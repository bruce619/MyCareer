{% extends 'base.html' %}
{% block title %}Update Job{% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'sidebar.html' %}
        <center>
            <div class="content-section">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-group-vertical btn-sm btn-success" type="submit">Send Update</button>
                </div>
            </form>
        </div>
        </center>
    </div>
</div>
{% endblock %}
